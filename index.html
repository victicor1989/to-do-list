<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <h1>JavaScript - To do list</h1>
    <form action="#" id="userInput">
        <input type="text" placeholder="Escribe tu tarea aqui..." autofocus>
        <input type="submit" value="+" id="addBtn">
    </form>
    <div id="list" class="list-container">
        <div class="task-container" id="1">
            <label>
                <input type="checkbox">
                Tarea 1
            </label>
            <img src="./images/delete.png" class="closeBtn" alt="delete">
        </div>
    </div>
    <div id="stats">
        Tareas pendientes: 5 completadas: 3
    </div>
    <script src="main.js"></script>
</body>
</html>
